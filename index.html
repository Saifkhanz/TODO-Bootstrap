<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="todo.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1fdcaaf62f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container box col-md-8 col-sm-12">
        <h3 id="title">TO DO List</h3>
        <span
          id="error"
          style="
            font-size: 20px;
            font-weight: bold;
            color: rgb(172, 103, 103);
            padding-left: 25px;
          "
        >
        </span>
        <input type="text" class="task" placeholder="Type here" id="NewTask" />
        <input
          type="submit"
          class="add_task"
          value="+"
          onclick="addTask()"
          id="btn1"
        />
        <ul class="list-group" id="TaskList">
          <li  id="TaskList"  class="list-group-item">
    
            <input
              class="form-check-input me-1"
              type="checkbox"
              value=""
              id="firstCheckboxStretched"
            
            />
            <label
              class="form-check-label"
              for="firstCheckboxStretched"
            
              >First Task</label
            >
            <i class="list-group-item fa-solid fa-trash delete"   ></i>
          </li> 
          </li>
         
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
